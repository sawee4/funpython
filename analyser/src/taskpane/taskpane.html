<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- Fluent UI -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
        <h1 class="ms-font-su">Welcome</h1>
    </header>

    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">
            Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.
        </h2>
    </section>

    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 class="ms-font-xl">Discover what Office Add-ins can do for you today!</h2>

        <div role="button" id="run" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Afficher le sujet</span>
        </div>

        <p><label id="item-subject"></label></p>

        <!-- Nouveau bouton pour analyser le contenu -->
        <div role="button" id="analyze" class="ms-welcome__action ms-Button ms-Button--primary ms-font-l" style="margin-top: 10px;">
            <span class="ms-Button-label">Analyser le contenu</span>
        </div>

        <!-- Zone d'affichage du corps de l'e-mail -->
        <div id="email-body" class="ms-font-m" style="margin-top: 15px; white-space: pre-wrap;"></div>
    </main>

    <!-- Script principal -->
    <script src="./taskpane.js" type="module"></script>
</body>

</html>
